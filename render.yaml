services:
  - type: web
    name: mi-portafolio-backend
    env: node
    plan: starter
    buildCommand: "npm install"
    startCommand: "npm start"
    rootDir: "portfolio-backend"

  - type: static
    name: mi-portafolio-frontend
    rootDir: "./" # Raíz donde está index.html y assets
    staticPublishPath: "./" # Publica todo el contenido de la raíz